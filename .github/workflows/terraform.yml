

name: 'Terraform'

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches : [ "main" ]
    
jobs:
 build :
  runs-on: ubuntu-latest

  steps:
  - name: Checkout code
    uses: actions/checkout@v2
  - name: Terraform Init
     run: terraform init
  - name: Terraform Plan
     run: terraform plan
  - name: Terraform Apply
     run: terraform apply -auto-approve
      
